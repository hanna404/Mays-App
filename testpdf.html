

    <html>
        <head>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
            
        </head>
        <body>
            <div id="pdfContent">
                <div id="modalContent">
                    <div class="item-container">
                      متة حمرا  : <br>
                        <img src="https://drive.google.com/thumbnail?id=1BAPgmv8IpKoUSjcK70g5awj4rES6wdw6&amp;sz=w1000" alt="Item Image"><br>
                        <label>سعر</label>
                        <input type="number" class="imgPrice" value="1.3" style="width:80px;">
                        <label>كمية</label>
                        <input type="number" class="qty" value="" style="width:80px;">
                        <input type="hidden" class="avrgCostImg" value="">
                        <div class="addbtnFromImg" onclick="addItemFromImg('متة حمرا ', this)">+</div> <!-- Added 'this' parameter -->
                        <button class="closeModal">Close</button>
                    </div> <br> <br>
                    <div class="item-container">
                      Test : <br>
                        <img src="https://drive.google.com/thumbnail?id=1rwUfDo6TSaTc_IdFa9fz0HWmNMLfwZYx&amp;sz=w1000" alt="Item Image"><br>
                        <label>سعر</label>
                        <input type="number" class="imgPrice" value="12" style="width:80px;">
                        <label>كمية</label>
                        <input type="number" class="qty" value="" style="width:80px;">
                        <input type="hidden" class="avrgCostImg" value="">
                        <div class="addbtnFromImg" onclick="addItemFromImg('Test', this)">+</div> <!-- Added 'this' parameter -->
                        <button class="closeModal">Close</button>
                    </div> <br> <br></div>
              </div>
              
              <!-- Button to trigger PDF generation -->
              <button id="generatePDF">Generate PDF</button>
              
              <script>
                document.getElementById('generatePDF').addEventListener('click', function() {
                  const { jsPDF } = window.jspdf;
                  html2canvas(document.getElementById('pdfContent'), { 
          scale: 1 // Lower scale to avoid huge canvas sizes
        }).then(canvas => {
                    const imgData = canvas.toDataURL('image/png');
                    const pdf = new jsPDF();
                    // Adjust positioning and dimensions as needed
                    pdf.addImage(imgData, 'PNG', 10, 10);
                    pdf.save('document.pdf');
                  });
                });
              </script>
        </body>
    </html>
